<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tron Background Remover</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ffff;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }
        
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.2;
            background-image: 
                linear-gradient(rgba(0,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00ffff, #8000ff, #ff0080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
        }
        
        .panel {
            background: rgba(17, 24, 39, 0.5);
            border: 1px solid #00ffff;
            border-radius: 8px;
            padding: 15px;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }
        
        .upload-area {
            border: 2px dashed #00ffff;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            border-color: #ff0080;
            background: rgba(0, 255, 255, 0.05);
        }
        
        .btn {
            background: linear-gradient(45deg, #00ffff, #8000ff);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 8px 0;
            width: 100%;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .color-picker-container {
            margin: 15px 0;
            background: rgba(0, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }
        
        .color-picker-label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #00ffff;
            text-align: center;
        }
        
        .color-picker-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .color-preview {
            flex: 1;
            height: 40px;
            border-radius: 6px;
            border: 2px solid #00ffff;
            transition: all 0.3s;
        }
        
        .color-picker {
            width: 50px;
            height: 40px;
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
        }
        
        .color-picker::-webkit-color-swatch {
            border-radius: 4px;
            border: 2px solid #00ffff;
        }
        
        .color-picker::-moz-color-swatch {
            border-radius: 4px;
            border: 2px solid #00ffff;
        }
        
        .image-preview {
            border: 1px solid #00ffff;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 15px;
        }
        
        .preview-image {
            width: 100%;
            max-height: 250px;
            object-fit: contain;
            display: block;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .spinner {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="grid-background"></div>

    <div class="container">
        <header class="header">
            <h1 class="title">TRON BACKGROUND REMOVER</h1>
            <p>Carica un'immagine e rimuovi lo sfondo</p>
        </header>

        <div class="main-layout">
            <!-- Pannello sinistro - Input -->
            <div class="left-panel">
                <div class="panel">
                    <h3><i data-feather="upload"></i> Carica Immagine</h3>
                    <div class="upload-area" id="uploadArea">
                        <p>Trascina un'immagine qui o clicca per selezionare</p>
                        <p><small>Formati supportati: JPG, PNG</small></p>
                    </div>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                    
                    <div id="originalPreview" class="image-preview" style="display: none;">
                        <img id="originalImage" class="preview-image">
                    </div>
                </div>

                <div class="panel">
                    <h3><i data-feather="sliders"></i> Controlli</h3>
                    <button id="removeBtn" class="btn" disabled>
                        <i data-feather="trash-2"></i> Rimuovi Sfondo
                    </button>
                    
                    <div class="color-picker-container">
                        <span class="color-picker-label">Seleziona il colore di sfondo</span>
                        <div class="color-picker-wrapper">
                            <input type="color" id="bgColorPicker" class="color-picker" value="#000000">
                            <div id="colorPreview" class="color-preview" style="background-color: #000000;"></div>
                        </div>
                    </div>
                    
                    <button id="saveBtn" class="btn" disabled>
                        <i data-feather="download"></i> Salva Immagine
                    </button>
                </div>
            </div>

            <!-- Pannello destro - Output -->
            <div class="right-panel">
                <div class="panel">
                    <h3><i data-feather="image"></i> Risultato</h3>
                    <div id="outputEmpty">
                        <p>L'immagine elaborata apparirà qui</p>
                    </div>
                    <div id="processedPreview" class="image-preview" style="display: none;">
                        <img id="processedImage" class="preview-image">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <canvas id="processingCanvas" style="display: none;"></canvas>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Inizializza le icone
            feather.replace();
            
            // Elementi DOM
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const originalPreview = document.getElementById('originalPreview');
            const originalImage = document.getElementById('originalImage');
            const removeBtn = document.getElementById('removeBtn');
            const saveBtn = document.getElementById('saveBtn');
            const bgColorPicker = document.getElementById('bgColorPicker');
            const colorPreview = document.getElementById('colorPreview');
            const outputEmpty = document.getElementById('outputEmpty');
            const processedPreview = document.getElementById('processedPreview');
            const processedImage = document.getElementById('processedImage');
            const processingCanvas = document.getElementById('processingCanvas');
            const ctx = processingCanvas.getContext('2d');
            
            // Variabili di stato
            let currentImage = null;
            let processedImageUrl = null;
            let imageObjectUrl = null; // Per il cleanup
            
            // Ottimizzazione: pulizia della memoria
            function cleanupMemory() {
                if (imageObjectUrl) {
                    URL.revokeObjectURL(imageObjectUrl);
                    imageObjectUrl = null;
                }
            }
            
            // Aggiorna l'anteprima del colore
            function updateColorPreview() {
                colorPreview.style.backgroundColor = bgColorPicker.value;
            }
            
            // Inizializza l'anteprima del colore
            updateColorPreview();
            
            // Cambiamento colore
            bgColorPicker.addEventListener('input', function() {
                updateColorPreview();
                
                // Se abbiamo già un'immagine processata, riapplica il nuovo colore
                if (processedImageUrl) {
                    applyNewBackground();
                }
            });
            
            // Gestione upload file (ottimizzata per mobile)
            uploadArea.addEventListener('click', function() {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', function(e) {
                if (e.target.files && e.target.files[0]) {
                    loadImage(e.target.files[0]);
                }
            });
            
            // Drag and drop
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.style.borderColor = '#ff0080';
            });
            
            uploadArea.addEventListener('dragleave', function() {
                uploadArea.style.borderColor = '#00ffff';
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.style.borderColor = '#00ffff';
                if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                    loadImage(e.dataTransfer.files[0]);
                }
            });
            
            // Pulsante rimuovi sfondo
            removeBtn.addEventListener('click', function() {
                if (currentImage) {
                    removeBackground();
                }
            });
            
            // Pulsante salva
            saveBtn.addEventListener('click', function() {
                if (processedImageUrl) {
                    const link = document.createElement('a');
                    link.download = 'immagine-senza-sfondo.png';
                    link.href = processedImageUrl;
                    link.click();
                }
            });
            
            // Funzione ottimizzata per caricare l'immagine
            function loadImage(file) {
                cleanupMemory(); // Pulisci la memoria prima di caricare una nuova immagine
                
                if (!file.type.match('image.*')) {
                    alert('Per favore seleziona un file immagine (JPG o PNG)');
                    return;
                }
                
                // Usa URL.createObjectURL per un caricamento più veloce (specialmente su mobile)
                imageObjectUrl = URL.createObjectURL(file);
                
                const img = new Image();
                img.onload = function() {
                    currentImage = imageObjectUrl;
                    originalImage.src = currentImage;
                    originalPreview.style.display = 'block';
                    removeBtn.disabled = false;
                    processedPreview.style.display = 'none';
                    outputEmpty.style.display = 'block';
                    saveBtn.disabled = true;
                    
                    // Ridimensiona l'immagine se troppo grande (ottimizzazione per mobile)
                    if (img.width > 2000 || img.height > 2000) {
                        const scaleFactor = Math.min(2000/img.width, 2000/img.height);
                        processingCanvas.width = img.width * scaleFactor;
                        processingCanvas.height = img.height * scaleFactor;
                    } else {
                        processingCanvas.width = img.width;
                        processingCanvas.height = img.height;
                    }
                };
                
                img.onerror = function() {
                    alert("Errore nel caricamento dell'immagine. Riprova.");
                    cleanupMemory();
                };
                
                img.src = imageObjectUrl;
            }
            
            // Funzione per rimuovere lo sfondo
            function removeBackground() {
                if (!currentImage) return;
                
                removeBtn.disabled = true;
                const originalText = removeBtn.innerHTML;
                removeBtn.innerHTML = '<i data-feather="loader" class="spinner"></i> Elaborazione...';
                feather.replace();
                
                const img = new Image();
                img.onload = function() {
                    ctx.drawImage(img, 0, 0, processingCanvas.width, processingCanvas.height);
                    
                    // Semplice algoritmo per rimozione sfondo
                    const imageData = ctx.getImageData(0, 0, processingCanvas.width, processingCanvas.height);
                    const data = imageData.data;
                    
                    // Considera i pixel vicini ai bordi come sfondo
                    const bgColor = getBackgroundColor(imageData);
                    const threshold = 50;
                    
                    // Ottimizzazione: usa un web worker se disponibile
                    if (window.Worker) {
                        // Usa un worker per l'elaborazione pesante
                        const worker = new Worker(URL.createObjectURL(new Blob([
                            `onmessage = function(e) {
                                const data = e.data.imageData;
                                const bgColor = e.data.bgColor;
                                const threshold = e.data.threshold;
                                
                                for (let i = 0; i < data.length; i += 4) {
                                    const r = data[i];
                                    const g = data[i + 1];
                                    const b = data[i + 2];
                                    
                                    const diff = Math.sqrt(
                                        Math.pow(r - bgColor[0], 2) +
                                        Math.pow(g - bgColor[1], 2) +
                                        Math.pow(b - bgColor[2], 2)
                                    );
                                    
                                    if (diff < threshold) {
                                        data[i + 3] = 0;
                                    }
                                }
                                
                                postMessage(data);
                            }`
                        ], {type: 'application/javascript'})));
                        
                        worker.postMessage({
                            imageData: data,
                            bgColor: bgColor,
                            threshold: threshold
                        });
                        
                        worker.onmessage = function(e) {
                            // Copia i dati elaborati nell'immagine
                            for (let i = 0; i < data.length; i++) {
                                data[i] = e.data[i];
                            }
                            
                            ctx.putImageData(imageData, 0, 0);
                            applyNewBackground();
                            
                            removeBtn.disabled = false;
                            removeBtn.innerHTML = originalText;
                            feather.replace();
                            
                            worker.terminate();
                        };
                    } else {
                        // Fallback per browser senza worker support
                        for (let i = 0; i < data.length; i += 4) {
                            const r = data[i];
                            const g = data[i + 1];
                            const b = data[i + 2];
                            
                            const diff = Math.sqrt(
                                Math.pow(r - bgColor[0], 2) +
                                Math.pow(g - bgColor[1], 2) +
                                Math.pow(b - bgColor[2], 2)
                            );
                            
                            if (diff < threshold) {
                                data[i + 3] = 0;
                            }
                        }
                        
                        ctx.putImageData(imageData, 0, 0);
                        applyNewBackground();
                        
                        removeBtn.disabled = false;
                        removeBtn.innerHTML = originalText;
                        feather.replace();
                    }
                };
                
                img.onerror = function() {
                    alert("Errore nell'elaborazione dell'immagine. Riprova.");
                    removeBtn.disabled = false;
                    removeBtn.innerHTML = originalText;
                    feather.replace();
                };
                
                img.src = currentImage;
            }
            
            // Applica il nuovo colore di sfondo all'immagine processata
            function applyNewBackground() {
                const finalCanvas = document.createElement('canvas');
                finalCanvas.width = processingCanvas.width;
                finalCanvas.height = processingCanvas.height;
                const finalCtx = finalCanvas.getContext('2d');
                
                // Riempie con il colore selezionato
                finalCtx.fillStyle = bgColorPicker.value;
                finalCtx.fillRect(0, 0, finalCanvas.width, finalCanvas.height);
                
                // Disegna l'immagine elaborata
                finalCtx.drawImage(processingCanvas, 0, 0);
                
                // Mostra il risultato
                processedImageUrl = finalCanvas.toDataURL('image/png');
                processedImage.src = processedImageUrl;
                processedPreview.style.display = 'block';
                outputEmpty.style.display = 'none';
                saveBtn.disabled = false;
            }
            
            // Funzione per stimare il colore di sfondo
            function getBackgroundColor(imageData) {
                const data = imageData.data;
                const width = imageData.width;
                const height = imageData.height;
                
                // Campiona i pixel ai bordi
                const edgePixels = [];
                const sampleSize = Math.min(10, Math.floor(width/10), Math.floor(height/10));
                
                // Preleva solo alcuni pixel per ottimizzazione
                for (let x = 0; x < width; x += Math.max(1, Math.floor(width/sampleSize))) {
                    const i = (0 * width + x) * 4;
                    edgePixels.push([data[i], data[i + 1], data[i + 2]]);
                    
                    const j = ((height - 1) * width + x) * 4;
                    edgePixels.push([data[j], data[j + 1], data[j + 2]]);
                }
                
                for (let y = 0; y < height; y += Math.max(1, Math.floor(height/sampleSize))) {
                    const i = (y * width + 0) * 4;
                    edgePixels.push([data[i], data[i + 1], data[i + 2]]);
                    
                    const j = (y * width + (width - 1)) * 4;
                    edgePixels.push([data[j], data[j + 1], data[j + 2]]);
                }
                
                // Calcola la media
                const avg = edgePixels.reduce((acc, pixel) => {
                    return [acc[0] + pixel[0], acc[1] + pixel[1], acc[2] + pixel[2]];
                }, [0, 0, 0]);
                
                return [
                    Math.round(avg[0] / edgePixels.length),
                    Math.round(avg[1] / edgePixels.length),
                    Math.round(avg[2] / edgePixels.length)
                ];
            }
            
            // Pulisci la memoria quando la pagina viene chiusa
            window.addEventListener('beforeunload', cleanupMemory);
        });
    </script>
</body>
</html>
